function factorial(n) {
//an iterative example of the factorial function
var total = 1
  for (i = 0; i < n; i = i + 1) {
    total = total * (n - i)

    console.log("current i  is " + n);
    console.log("The current value of total is");
    // first time total = 1
    //increment total up to n
  }
  return total;
  // return the final value of total
}
var userstring = prompt("Number Please")
var usernum = parseInt(userstring);

console.log(factorial(usernum));
